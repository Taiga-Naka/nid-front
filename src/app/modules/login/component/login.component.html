<div class="login-wrapper">
  <div class="login-form-container">
    <div class="login-form">
      <form class="form" [formGroup]="loginForm">
        <p class="heading">Login</p>
        <input class="input" placeholder="Email" type="text" formControlName="Email">
        <input class="input" placeholder="Senha" type="password" formControlName="Password">
        <button class="btn" (click)="onSend()">Enviar</button>
      </form>
    </div>
  </div>
</div>
